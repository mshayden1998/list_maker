<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Marcelo Silveira Hayden">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-list-32px.png" type="image/png">
    <title>List Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>List Maker</h1>
    <main>
        <div id="filter">
            <label for="input_filter">
                <span>Filter by title</span>
                <input type="text" id="input_filter">
            </label>
        </div>
        <h2>User list</h2>
        <ul id="usr_list">
            <li id="card1" class="media_card">
                <h2>Drive</h2>
                <div class="links_ctr">
                    <a href="https://www.primevideo.com/detail/0IV8IDGC1HVWVGPSLL2FDDEXA4/ref=atv_dp_share_cu_r">Assistir em www.primevideo.com</a>
                </div>
                <div class="tags_ctr">
                    <span>movie</span>
                </div>
                <div class="note_ctr">
                    <p>An excellement movie from 2011</p>
                </div>
                <div class="buttons_ctr">
                    <button class="btn_pattern">Edit</button>
                    <button class="btn_pattern">Delete</button>
                </div>
            </li>
        </ul>
    </main>
    <form id="add_media_form">
        <h2>Add to your list</h2>
        <label for="input_title">
            <span>A title</span>
            <input type="text" name="title" id="input_title" placeholder="Drive" required>
        </label>
        <label for="input_link">
            <span>A link to it</span>
            <input type="url" name="link" id="input_link" placeholder="www.netflix.com/movie/watch...">
        </label>
        <label for="input_tags">
            <span>Tags</span>
            <input type="text" name="tags" id="input_tags" title="Use commas to separate your tags." placeholder="Movie, drama, ...">
        </label>
        <label for="input_note">
            <span>Any note?</span>
            <input type="text" name="note" id="input_note" placeholder="Will be out of Netflix soon.">
        </label>

        <input class="btn_pattern" type="submit" value="Add" id="add_btn">
    </form>
    <footer>
        <p>Web app being made by Marcelo Silveira Hayden</p>
        <p><a target="_blank" href="https://icons8.com.br/icon/102708/lista-de-desejos">Lista de desejos</a> favicon por <a target="_blank" href="https://icons8.com.br">Icons8</a>.</p>
    </footer>
    <script type="module" src="scripts/main.js">
    // The main script is a module so it can import classes
    </script>
</body>
</html>
