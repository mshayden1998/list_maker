<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Marcelo Silveira Hayden">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1080, initial-scale=1.0">
    <title>List Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>List Maker</h1>
    <main>
        <h2>User list</h2>
        <ul id="usr_list">
            <li class="media_card">
                <h2>SSSS.Gridman</h2>
                <div class="links">
                    <a href="https://www.anitube.in/anime/ssss-gridmanAnime">Assistir em www.anitube.in</a>
                </div>
                <div class="tags">
                    <span>Anime</span>
                </div>
                <div class="note">
                    <p>Após assistí-lo, assistir SSSS.Dynazenonundefined</p>
                </div>
                <div class="buttons">
                    <input type="button" value="Exclude">
                </div>
            </li>
        </ul>
    </main>
    <form action="addToList()">
        <h2>Add to your list</h2>
        <label for="input_title">
            <span>A title</span>
            <input type="text" name="title" id="input_title">
        </label>
        <label for="input_link">
            <span>A link to watch it</span>
            <input type="text" name="link" id="input_link">
        </label>
        <label for="input_tags">
            <span>Tags to classify the content</span>
            <input type="text" name="tags" id="input_tags">
        </label>
        <label for="input_notes">
            <span>Any notes?</span>
            <input type="text" name="notes" id="input_notes">
        </label>

        <input type="submit" value="Add">
    </form>
</body>
</html>
